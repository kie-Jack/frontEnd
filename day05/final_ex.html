<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td{
            border : 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 문제 : 아래 2개 배열의 값을 이용하여 가독성 좋은 UI 구현 -->
    
    <table style="width: 70%; height: 100px;">
        <tr id = "time" style="background-color: aquamarine; color: darkslateblue; font-size: 1.2em;">
            <th>시간</th>
        
    </tr>
    <tr id = "todo" style="background-color: aquamarine; color: darkviolet; font-size: 1.2em;">
        <th>할일</th>
        
    </tr>
</table>


</body>
<script>
    const time=["09:00","11:00","12:30","14:00","16:45"];       //시간
    const todo =["수업","과제","점심식사","주간 회의","자료조사"];      //할일
    
    time.forEach(function(value,index,array){     
          document.getElementById("time").innerHTML += `<td>${value}</td>`;
        });
        
    todo.forEach(function(value,index,array){     
        document.getElementById("todo").innerHTML += `<td>${value}</td>`;

    });
        
    </script>


</html>
