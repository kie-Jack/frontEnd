<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 프로그래밍 언어 일반적인 배열 : 배열요소가 메모리에 연속된 공간에 각각 같은크기와 형식을 갖는다
         자바스크립트의 배열 : 연속적 공간이 아닐수도 있고 요소의 형식이 다를 수도 있다. 그러나 좋은 방법은 아닙니다.
    -->
    <script>
        /* 배열의 리터럴 */
        const arr1 = [1,2,3,4,5];           //자바스크립트 배열은 인덱스를 속성으로도 사용. length 속성도 있음.
        const arr2 = ['sana','mina','momo','nayeon'];
        const arr3 = [9,8,'abc',,12.34];        //바람직하지 않다. 3번 인덱스 empty (비어 있음).
    

        /* 배열을 생성할 때 Array 함수로 생성할 수 있습니다. 요소의 갯수를 인자로 전달. */
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(typeof arr1);   //object
        
        arr1.push('wow');
        console.log(arr1);
        /* 일반적인 배열과 다르게 배열에서 탐색, 요소를 추가와 삭제하는 메소드가 있습니다.
            메소드 실행결과로 원본 배열이 변하는것 또는 변하지않고 새로운 배열을 생성하는것을 확인. 
        */

        
            /*배열 요소 추가/삭제
            push(), pop() : 배열요소 끝에서 동작
            shift(), unshift() : 배열요소 처음에서 동작
            splice() : 삭제할 인덱스와 개수 지정. 원본 배열 변하나요?
            slice() : 배열요소 추출하여 새로운 배열 생성. 인자는 시작인덱스, 마지막인덱스.
            sort(), reverse() : 문자열로 처리하여 오름 차순, 내림 차순 정렬 (사전식 정렬)
        */
       //arr1 배열의 number 타입값을 sort 메소드로 정렬하면 문자열로서 정렬된다.
       //number 타입은 별도의 sort 를 위한 함수가 필요하다.
       arr1[2] = 100;
       arr1[1] = 39;
       console.log(arr1);   //현재 데이터
       console.log(arr1.sort());    //오름차순 정렬 출력
    </script>
</body>
</html>
