<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callback Function</title>
</head>
<body>
    <!-- 콜백(callback) 함수 : 자바스크립트에서 많이 사용되는 형식입니다.
         메소드 포함하여 함수안의 매개변수가 함수입니다.
         콜백함수를 통해서 실행도앚ㄱ을 다르게 할 수 있는 유연성이 높은 방법입니다.
    -->
    <div style = "margin : 5px; background-color: beige;">현재 시간 : <span id = "now"></span></div>
    <button id = "btn1" onclick="btn1()">1번 클릭 이벤트 확인 : onclick 속성으로 핸들러 함수 지정</button> <br>
    <button id = "btn2">2번 클릭 이벤트 확인 : 이벤트 리스너를 등록하는 방법</button>
    <script>
        const btn1 = function(){
            console.log(':::::1번 클릭이벤트:::::');
        };
        //btn2 버튼의 onclick 속성 대신에 이벤트 리스너를 등록합니다.
        //이벤트 리스너에서 두번째 인자는 함수입니다. (콜백함수) 첫번재 인자는 기다리고 있는 이벤트 이름입니다.
        document.getElementById('btn2').addEventListener('click',function(){
            console.log(':::::2번 클릭이벤트:::::');
        })

        /* 콜백 함수 예제: 타이머 함수 (1초 간격으로 시간을 표시해 줍니다.) */
        setInterval(function(){     //익명함수
            document.getElementById('now').innerHTML = Date();      //Date()함수로 현재 시간 가져오기
        },1000); //첫번째 인자는 핸들러 함수, 두번째 인자는 시간간격(단위 ms);


        function console_star(){
            console.log("*");
        }

        setInterval(console_star, 5000);        //함수이름으로 인자 전달합니다.
    </script>


</body>
</html>
