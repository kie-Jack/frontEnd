<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <table id="work">
        

    </table>
    <script>
        const works = [{time:'09:00', todo:'수업'},             //객체의 배열
                        {time:'11:00', todo:'과제'},
                        {time:'12:30', todo:'점심 식사'},
                        {time:'14:00', todo:'주간 회의'},
                        {time:'16:45', todo:'자료 조사'}
                      ];
    
    // 1)배열이므로 forEach메소드 사용
    // 2)table 안의 tr 태그는 createElement로 만듭니다.
    // 3)td 태그의 내용은 배열의 객체 프로퍼티를 활용합니다. ->템플릿 문자열과 표현식을 사용합니다.
    // 4)자식 요소 추가하는 appendChild 메소드 사용합니다.
    
    /* works.forEach(function(work){                                                    //쌤 꺼
        const $tr = document.createElement('tr');
        const $temp = `<td>${work.time}</td><td>${work.todo}</td>`;
        $tr.innerHTML=$temp;
        document.getElementById('work').appendChild($tr);
    }); */

    works.forEach((work) => {
        let $tr = document.createElement('tr');
        $tr.innerHTML = `<th class = 'th'>${work.time}</th>
                        <td class = 'td'>${work.todo}</td>`;
        document.getElementById('work').appendChild($tr);
    })
     
    </script>
</body>
</html>
