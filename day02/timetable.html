<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Time Table 황윤찬</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <table>
        <caption>Class Schedule</caption>
        <tr>
            <td></td>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>
       <tr>
           <th>8:00</th>
           <td colspan="5">🌞기상, 잠깨기🌞</td>
       </tr>
        <tr>
            <th>9:00</th>
            <td colspan="5" rowspan="3" style="font-weight: bolder; font-size: xxx-large; color: dodgerblue;">👨‍💻강의👨‍💻</td>
        </tr>
        <tr>
            <th>10:00</th>
            
        </tr>
        <tr>
            <th>11:00</th>
            
        </tr>
        <tr>
            <th>12:00</th>
            <td colspan="5" style="color:purple">🍴점.심.시.간🍴</td>
        </tr>
        <tr>
            <th>13:00</th>
            <td colspan="5" rowspan="4" style="font-weight: bolder; font-size: xxx-large; color: dodgerblue;">👨‍💻강의👨‍💻</td>
        </tr>
        <tr>
            <th>14:00</th>
        </tr>
        <tr>
            <th>15:00</th>
        </tr>
        <tr>
            <th>16:00</th>
        </tr>
        <tr>
            <th>17:00</th>
            <td colspan="5"><mark>👨‍💻강의 내용 정리 및 질문👨‍💻</mark></td>
        </tr>
        <tr>
            <th>18:00</th>
            <td colspan="5"><mark>👨‍💻강의 내용 정리 및 복습 (+ 저.녁.시.간)🍴</mark></td>
        </tr>
        <tr>
            <th>19:00</th>
            <td colspan="5" rowspan="3" style="font-weight: bolder; font-size: xx-large;">원격 강의</td>
        </tr>
        <tr>
            <th>20:00</th>
        </tr>
        <tr>
            <th>21:00</th>
        </tr>
        <tr>
            <th>22:00</th>
            <td colspan="5" style="color: red;"><mark> =====================복.습===================== </mark></td>
        </tr>
        <tr>
            <th>23:00</th>
            <td colspan="5">👨‍💻검색 및 자유시간🎮</td>
        </tr>
    </table>
    
</body>
</html>
