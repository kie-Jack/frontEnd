<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day02-5 Table Span</title>
    <style>
        table{
            height : 300px; /* px : 스크린 해상도에서 사용하는 단위 */
            width : 400px;
            margin: auto; /* 테이블 여백을 자동으로 설정. (화면 중앙) */
            border-collapse: collapse;
        }
        td{
            border : 1px solid black;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <!-- 비교 : 정상테이블 -->
    
    <table><!-- td 병합 (span) : 옆에있는 셀과 병합 colspan, 아래있는 셀과 병합 rowspan -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
    </table>
    
</body>
</html>
