<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day02-7 Iframe</title>
</head>
<body>
    <!-- Inline Frame의 약자 : 현재 문서에 다른 html 문서를 포함시킨다. -->
    <!-- src에 포함시킬 문서를 지정 : url (파일, 도메인이름 ...) -->
    <iframe src="use_idselector.html" frameborder="0"
    style="width: 100%; height: 400px;"></iframe>
    <!-- iframe height 는 %가 부모기준, 부모 body가 height가 설정 안된상태 -->

    <!-- http:// ~ 주소 url포함도 가능합니다. -->
    <!-- 보안상의 이유로 deny(거절하다) -->
    <iframe src="https://naver.com" frameborder="0"
    style="width:100%; height: 400px;"></iframe>
    <!-- we3schools.com -->
    <iframe src="https://www.we3schools.com/html/html_iframe.asp" frameborder="0"
    style="width:100%; height: 400px;"></iframe>
    <!-- a 태그에서 iframe 문서 설정하기 -->
    <p>
        <a href="table_span.html" target="menu1"> 다른 예제 보기</a>
        <!-- 링크 설정: 페이지 이동, target 속성으로 보여질 곳 설정
            예: target="_blank"는 새로운 탭에서 열기
         -->
         <iframe src="" frameborder="0" name="menu1" style="width:100%; height:400px;"></iframe>
    </p>
    <!-- 다른 사이트에서 가져오기: 공유 링크 -->
    <iframe width= "560" height="315" src="https://www.youtube.com/embed/XA2YEHn-A8Q" 
    title="YouTube video player" frameborder="0"
    allow="accelrometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.5774378177125!2d127.
    09167051559947!3d37.54145713332113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca
    53aca628add%3A0xdae05585f8814bd2!2z7ISc7Jq47Yq567OE7IucIOq0keynhOq1rCDqtazsnZjrj5kg7JWE7LCo7
    IKw66GcNjXquLggMjYtNg!5e0!3m2!1sko!2skr!4v1630999001479!5m2!1sko!2skr"
     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
