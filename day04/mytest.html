<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day04 mytest#1</title>
    <!-- 스크립트(script)태그 작성할 수 있는 위치1 -->
    
</head>
<body>
    <!-- 스크립트(script)태그 작성할 수 있는 위치2 -->
    <!-- 스크립트는 html 이벤트 리스너 속성에 작성할 수 있습니다 -->
    <!-- 자바스크립트에서 사용하는 문서 객체: document
         자바스크립트에서 사용하는 브라우저 객체: window -->
    <!-- onclick 이벤트 속성 값 ""안에 자바스크립트 명령을 작성합니다. -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">
        현재 날짜와 시간 보기</button>
        <p id="demo">innerHTML 위치입니다.</p>
</body>
</html>
