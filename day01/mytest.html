<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--웹 접근성 구현을 위해서 텍스트 포맷 사용합니다. : 포멧 테스트하기-->
<p><b>This sentence is bold.</b></p>
<p><i>This sentence is italic</i></p>
<p>The word <sub>'this'</sub>is subscript and the word <sup>'that'</sup> is superscript</p>
<p>The word <em> 'Hey' </em>is emphasized.</p>
<p>The word <mark>'mark'</mark>is marked.</p>
<p>The word <small>'small'</small>is smaller than others.</p>
<p>The word <del> 'del' </del> is deleted.</p>
<p>The word <ins> 'ins'</ins> is inserted.</p>
</body>
</html>
